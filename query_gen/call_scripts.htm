<!--
	This file is called in ../coupon_code_chocolate_factory.php, which is the main file for the plugin.
	It instantiates the javascript functions established in the jquery folder for the datepicker, show/hide for the edit form, and the form validation.
	It is called in the html header.
	Because we are in wordpress, we can't use the '$' shorthand for 'jQuery'
-->

<!--
	Datepicker:  One for each date field.  There are two in the insert form and two in the edit form.
-->

<script type="text/javascript">
	jQuery(function() {
		jQuery('#popupDatepicker1').datepick();
		jQuery('#popupDatepicker2').datepick();
		jQuery('#insert').validate();
		jQuery('#popupDatepicker3').datepick();
		jQuery('#popupDatepicker4').datepick();
		jQuery('#update').validate();

	});

	function showDate(date) {
		alert('The date chosen is ' + date);
	}
</script>



<!--Form Validation:  Again, also in both update and insert-->
<script type="text/javascript">
	jQuery(document).ready(function(){
		jQuery('#insert').validate();
		jQuery('#update').validate();
	});
</script>
